<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goosle Search</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .search-container {
            margin-top: 4rem;
            padding: 20px;
            width: 80%;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
        .search-container img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444;
        }
        input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #444;
        }
        .modal-content button {
            margin-top: 10px;
        }
        .close-button {
            background-color: #ccc;
        }
        .close-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <button type="button" style="position: absolute; top: 20px; left: 20px;" onclick="openModal()">Login</button>
        <img src="goose.png" alt="Goose Image">
        <h1>Goosle Search</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search the web..." required>
            <br>
            <button type="submit">Search</button>
        </form>
    </div>
    <!-- Modal for login -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Account Id" required>
                <br>
                <button type="submit">Sign In</button>
                <button type="button" class="close-button" onclick="closeModal()">Close</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Goosle Search: For The Honks</p>
        <p>Do we need copyright?</p>
    </footer>
    <!-- Modal control script -->
    <script>
        // Open the login modal
        function openModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        // Close the login modal
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Get username from form
            const username = document.querySelector('#loginForm input[name="username"]').value;

            try {
                // Send POST request to Flask server
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username })
                });

                // Parse response
                const result = await response.json();
                console.log('Server response:', result);

                // Close modal on successful submission
                closeModal();
            } catch (error) {
                console.error('Error sending data to server:', error);
            }
        });
    </script>
</body>
</html>
